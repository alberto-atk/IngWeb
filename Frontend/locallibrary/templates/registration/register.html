<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
      <br>


        <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
        <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required autofocus>
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>

<!--  -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
      <!-- TODO Preguntar si poner el copy<p class="mt-5 mb-3 text-muted">&copy; 2022-2018</p>-->
      <br> <br> <br>
      <p>Ya tienes cuenta? <a href="#">Inicia sesión</a>.</p>
    </form>


  </body>
</html>
